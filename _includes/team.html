    <!-- Team Section -->
    <section id="contact" class="container content-section text-center">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2">
                <h2>Team</h2>
                <p>Aside from being good friends and old coworkers, we won
                  <a href="http://devpost.com/software/fliiip">$20,000 at the 2014 Salesforce Hackathon for our food decision making app.</a>
                </p>

              <div class="team-photo-freddie">
                <div class="freddie-bio">
                  <div class="social-media">
                    <i class="fa fa-500px"></i>
                  </div>
                </div>
              </div>

                <p><a href="mailto:{{ site.email }}">Want to talk more about Entangled?</a>
                </p>
                <ul class="list-inline banner-social-buttons">
                    {% for network in site.social %}
                    <li>
                        <a href="{{ network.url }}" class="btn btn-default btn-lg"><i class="fa fa-{{ network.title }} fa-fw"></i> <span class="network-name">{{ network.title }}</span></a>
                    </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </section>
